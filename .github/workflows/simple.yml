name: Shell Command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo hello world
      
      - name: multiline script
        run: |
          node -v
          npm -v
      
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
    
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Get Current Directory
        run: pwd